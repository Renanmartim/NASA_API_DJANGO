<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      html,
      body {
        height: 100%;
      }
  
      .d-flex {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      .form-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <form action='cadastro' method='post'> {% csrf_token %}

        {% if content_erro %}
            <div class="alert alert-danger" role="alert">
                {{ content_erro }}
            </div>
        {% endif %}

        <div class="mb-3">
            <div class='mb-3'>
            <a href="{% url 'login' %}" class="btn btn-primary">Voltar</a>
            </div>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email'>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id='pw1'>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id='pw2' name='passwd'>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id='activateButton' disabled>Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      // Get references to the input elements and the button
      const input1 = document.getElementById('pw1');
      const input2 = document.getElementById('pw2');
      const activateButton = document.getElementById('activateButton');

      // Add an event listener to the inputs
      input1.addEventListener('input', checkValues);
      input2.addEventListener('input', checkValues);

      // Function to check if the values are the same and positive
      function checkValues() {
        const value1 = input1.value;
        const value2 = input2.value;

        if (value1 === value2 && value1 > 2 && value2 > 2) {
          activateButton.disabled = false; // Enable the button
        } else {
          console.log(value1.lenght)
          activateButton.disabled = true; // Disable the button
        }
      }

      document.getElementById('exampleInputEmail1').addEventListener('submit', handleSubmit);

      function handleSubmit(event) {
        // Prevent the form from submitting
        event.preventDefault();

        // Perform any additional actions or validations here
        // You can use JavaScript to fetch data from form fields and send an AJAX request to the server, or perform any other required logic.
      }

    </script>
</body>
</html>
